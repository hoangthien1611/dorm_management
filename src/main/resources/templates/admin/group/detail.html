<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/admin::header"></head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="layout/admin::sidebar"></div>
        <!-- top navigation -->
        <div th:replace="layout/admin::top-nav"></div>
        <!-- /top navigation -->
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Quản lý Group
                        </h3>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Chi tiết group</h2>
                                <button class="btn btn-primary btn-add-action" data-toggle="modal"
                                        data-target="#modalAdd" style="margin-left: 30px;">Thêm action</button>
                                <th:block th:if="${msg != null}" th:with="type=${msg.type == 1 ? 'success' : 'danger'}">
                                <div th:class="${'alert alert-' + type}" style="margin-left: 300px">
                                    <strong th:text="${msg.message}"></strong>
                                </div>
                                </th:block>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <form class="form-horizontal form-label-left">
                                    <div class="form-group"  style="margin-bottom: 30px;">
                                        <label class="control-label col-md-4 col-sm-4 col-xs-12">Group
                                        </label>
                                        <div class="col-md-3 col-sm-3 col-xs-12">
                                            <select class="form-control" id="select-group">
                                                <option th:each="group,iterStat:${groups}" th:text="${group.name}"
                                                        th:value="${group.id}" th:selected="${group.id == groupDefault? true : false}"></option>
                                            </select>
                                        </div>
                                        <div class="col-md-1 col-sm-1 col-xs-12">
                                            <input type="button" id="view-group" name="submit" value="Xem"
                                                   class="form-control btn btn-info">
                                        </div>
                                    </div>
                                </form>
                                <th:block th:if="${#lists.isEmpty(actions)}">
                                    <h3 class="text-center">Không có action nào!</h3>
                                </th:block>
                                <th:block th:unless="${#lists.isEmpty(actions)}">
                                <table id="datatable" class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>STT</th>
                                        <th class="hide">ID</th>
                                        <th>Tên action</th>
                                        <th>Mã code</th>
                                        <th>Trạng thái</th>
                                    </tr>
                                    </thead>
                                    <tbody id="table-body">
                                        <tr th:each="action,iterStat:${actions}">
                                            <td scope="row" th:text="${iterStat.count}"></td>
                                            <td th:text="${action.id}" class="id hide"></td>
                                            <td th:text="${action.name}" class="name"></td>
                                            <td th:text="${action.code}" class="code"></td>
                                            <td th:class="${'stt change-stt-' + action.id}">
                                                <span th:text="${action.status}" class="hide"></span>
                                                <th:block th:if="${action.status == 1}">
                                                    <button type="button" class="btn btn-success btn-xs" th:onclick="'javascript:changeStatus('+ ${action.id} +', 0);'">Active
                                                    </button>
                                                </th:block>
                                                <th:block th:if="${action.status == 0}">
                                                    <button type="button" class="btn btn-dark btn-xs" th:onclick="'javascript:changeStatus('+ ${action.id} +', 1);'">Inactive
                                                    </button>
                                                </th:block>
                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                                </th:block>

                                <div id="modalAdd" class="modal fade" role="dialog">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;
                                                </button>
                                                <h4 class="modal-title">THÊM ACTION CHO GROUP</h4>
                                            </div>
                                            <form id="demo-form2" data-parsley-validate
                                                  class="form-horizontal" th:action="@{/admin/group/detail/add-action}" method="post">
                                                <div class="modal-body">
                                                    <div class="row">
                                                        <div class="col-sm-12 col-md-12">

                                                            <div class="form-group hide">
                                                                <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                                                       for="groupId">Id
                                                                </label>
                                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                                    <input type="text" id="groupId" name="groupId"
                                                                           class="form-control col-md-7 col-xs-12">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                                                       for="groupName">Group
                                                                </label>
                                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                                    <input type="text" id="groupName" name="groupName"
                                                                           readonly class="form-control col-md-7 col-xs-12">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Chọn Action</label>
                                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                                    <select class="form-control" name="actionId"
                                                                            id="actionId">
                                                                        <option th:each="action,iterStat:${actionsAdd}" th:text="${action.name}"
                                                                                th:value="${action.id}"></option>
                                                                    </select>
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default"
                                                            data-dismiss="modal">
                                                        Đóng
                                                    </button>
                                                    <button type="submit" class="btn btn-primary antosubmit">Thêm
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- /page content -->
    <!-- footer content -->
    <footer th:replace="layout/admin::footer"></footer>
    <!-- /footer content -->
</div>
</div>
<div th:replace="layout/admin::script-area"></div>
<script src="../../../static/admin/js/my-custom/group.js" th:src="@{/admin/js/my-custom/group.js}"></script>
</body>
</html>
