<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout/admin::header"></head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="layout/admin::sidebar"></div>
        <!-- top navigation -->
        <div th:replace="layout/admin::top-nav"></div>
        <!-- /top navigation -->
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Quản lý Group
                        </h3>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Danh sách Group</h2>
                                <button class="btn btn-primary" data-toggle="modal" data-target="#modalAdd" style="margin-left: 30px;"
                                        sec:authorize="hasAuthority('ADD_GROUP')"><i class="fa fa-plus"></i> Thêm group</button>
                                <th:block th:if="${msg != null}" th:with="type=${msg.type == 1 ? 'success' : 'danger'}">
                                <div th:class="${'alert alert-' + type}" style="margin-left: 350px">
                                    <strong th:text="${msg.message}"></strong>
                                </div>
                                </th:block>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <th:block th:if="${#lists.isEmpty(groups)}">
                                    <h3>Không có dữ liệu!</h3>
                                </th:block>
                                <th:block th:unless="${#lists.isEmpty(groups)}">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>STT</th>
                                            <th class="hide">ID</th>
                                            <th>Tên group</th>
                                            <th>Số action</th>
                                            <th>Hành động</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="group,iterStat:${groups}">
                                            <td scope="row" th:text="${iterStat.count}"></td>
                                            <td th:text="${group.id}" class="id hide"></td>
                                            <td th:text="${group.name}" class="name"></td>
                                            <td th:text="${group.totalAction}" class="total-actions"></td>
                                            <td>
                                                <a th:href="@{/admin/group/detail?group=__${group.id}__}" class="btn btn-primary btn-xs btn-detail"
                                                   sec:authorize="hasAuthority('VIEW_DETAIL_GROUP')">
                                                    <i class="fa fa-folder"></i> Detail
                                                </a>
                                                <button href="#" class="btn btn-info btn-xs btn-edit"
                                                        data-toggle="modal" sec:authorize="hasAuthority('EDIT_GROUP')"
                                                        data-target="#modalEdit"><i class="fa fa-pencil"></i>
                                                    Edit
                                                </button>
                                                <a th:href="@{/admin/group/delete?gId=__${group.id}__}" onclick="return confirm('Group cần xóa phải không có user và action nào. Bạn chắc chắn muốn xóa?')"
                                                   sec:authorize="hasAuthority('DEL_GROUP')" class="btn btn-danger btn-xs">
                                                    <i class="fa fa-trash"></i> Delete
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                    <div id="modalEdit" class="modal fade" role="dialog">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal">&times;
                                                    </button>
                                                    <h4 class="modal-title">CẬP NHẬT THÔNG TIN GROUP</h4>
                                                </div>
                                                <form id="demo-form2" data-parsley-validate
                                                      class="form-horizontal" th:action="@{/admin/group/edit}" method="post">
                                                    <div class="modal-body">
                                                        <div class="row">
                                                            <div class="col-sm-12 col-md-12">

                                                                <div class="form-group hide">
                                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                                                           for="id">Id
                                                                    </label>
                                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                                        <input type="text" id="id" name="id"
                                                                               class="form-control col-md-7 col-xs-12">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                                                           for="name">Tên group <span
                                                                            class="required">*</span>
                                                                    </label>
                                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                                        <input type="text" id="name" name="name"
                                                                               required="required"
                                                                               class="form-control col-md-7 col-xs-12">
                                                                    </div>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default"
                                                                data-dismiss="modal">
                                                            Đóng
                                                        </button>
                                                        <button type="submit" class="btn btn-primary antosubmit">Cập nhật
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </th:block>
                                <div id="modalAdd" class="modal fade" role="dialog">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;
                                                </button>
                                                <h4 class="modal-title">THÊM GROUP</h4>
                                            </div>
                                            <form id="form-add-group" data-parsley-validate
                                                  class="form-horizontal" th:action="@{/admin/group/add}" method="post">
                                                <div class="modal-body">
                                                    <div class="row">
                                                        <div class="col-sm-12 col-md-12">

                                                            <div class="form-group">
                                                                <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                                                       for="name">Tên group <span
                                                                        class="required">*</span>
                                                                </label>
                                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                                    <input type="text" id="name-add" name="name"
                                                                           required="required"
                                                                           class="form-control col-md-7 col-xs-12">
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default"
                                                            data-dismiss="modal">
                                                        Đóng
                                                    </button>
                                                    <button type="submit" class="btn btn-primary antosubmit">Thêm
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- /page content -->
    <!-- footer content -->
    <footer th:replace="layout/admin::footer"></footer>
    <!-- /footer content -->
</div>
</div>
<div th:replace="layout/admin::script-area"></div>
<script src="../../../static/admin/js/my-custom/group.js" th:src="@{/admin/js/my-custom/group.js}"></script>
</body>
</html>
