<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/admin::header"></head>
<body class="nav-md">
<div class="container body">
  <div class="main_container">
    <div th:replace="layout/admin::sidebar"></div>
    <!-- top navigation -->
    <div th:replace="layout/admin::top-nav"></div>
    <!-- /top navigation -->
    <!-- page content -->
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3>Form Elements</h3>
          </div>
          <div class="title_right">
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <h2>Thêm Phí điện nước</h2>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">
                <br />
                <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" th:action="@{/admin/area/add}" method="post">
                  <div class="form-group">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">Khu nhà
                    </label>
                    <div class="col-md-3 col-sm-3 col-xs-12">
                      <select class="form-control" id="select-area">
                        <option th:each="area,iterStat:${areas}" th:text="${area.name}"
                                th:value="${area.id}"></option>
                      </select>
                    </div>
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">Phòng
                    </label>
                    <div class="col-md-3 col-sm-3 col-xs-12">
                      <select class="form-control" id="select-room">
                        <option th:each="area,iterStat:${areas}" th:text="${area.name}"
                                th:value="${area.id}"></option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">Tháng
                    </label>
                    <div class="col-md-3 col-sm-3 col-xs-12">
                        <input type="number" id="month" name="month"
                               class="form-control">
                    </div>
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">Năm
                    </label>
                    <div class="col-md-3 col-sm-3 col-xs-12">
                        <input type="number" id="year" name="year"
                               class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">Số điện cũ
                    </label>
                    <div class="col-md-3 col-sm-3 col-xs-12">
                      <input type="number" id="oldNumberElec" name="oldNumberElec"
                             class="form-control">
                    </div>
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">Số điện mới
                    </label>
                    <div class="col-md-3 col-sm-3 col-xs-12">
                      <input type="number" id="newNumberElec" name="newNumberElec"
                             class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">Số nước cũ
                    </label>
                    <div class="col-md-3 col-sm-3 col-xs-12">
                      <input type="number" id="oldNumberWater" name="oldNumberWater"
                             class="form-control">
                    </div>
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">Số nước mới
                    </label>
                    <div class="col-md-3 col-sm-3 col-xs-12">
                      <input type="number" id="newNumberWater" name="newNumberWater"
                             class="form-control">
                    </div>
                  </div>
                  <div class="ln_solid"></div>
                  <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                      <button class="btn btn-primary" type="reset">Reset</button>
                      <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /page content -->
    <!-- footer content -->
    <footer th:replace="layout/admin::footer"></footer>
    <!-- /footer content -->
  </div>
</div>
<div th:replace="layout/admin::script-area"></div>
</body>
</html>
