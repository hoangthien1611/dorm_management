<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout/admin::header"></head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="layout/admin::sidebar"></div>
        <!-- top navigation -->
        <div th:replace="layout/admin::top-nav"></div>
        <!-- /top navigation -->
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Quản lý Khu nhà
                        </h3>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Danh sách Khu nhà</h2>
                                <th:block th:if="${msg != null}" th:with="type=${msg.type == 1 ? 'success' : 'danger'}">
                                <div th:class="${'alert alert-' + type}" style="margin-left: 200px">
                                    <strong th:text="${msg.message}"></strong>
                                </div>
                                </th:block>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <th:block th:if="${#lists.isEmpty(areas)}">
                                    <h3>Không có dữ liệu!</h3>
                                </th:block>
                                <th:block th:unless="${#lists.isEmpty(areas)}">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>STT</th>
                                            <th class="hide">ID</th>
                                            <th>Khu nhà</th>
                                            <th>Số tầng</th>
                                            <th>Trạng thái</th>
                                            <th>Hành động</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="area,iterStat:${areas}">
                                            <td scope="row" th:text="${iterStat.count}"></td>
                                            <td th:text="${area.id}" class="id hide"></td>
                                            <td th:text="${area.name}" class="name"></td>
                                            <td th:text="${area.numberFloor}" class="floor"></td>
                                            <td th:class="${'stt change-stt-' + area.id}">
                                                <span th:text="${area.status}" class="hide"></span>
                                                <th:block th:if="${area.status == 1}">
                                                    <button type="button" class="btn btn-success btn-xs" th:onclick="'javascript:changeStatus('+ ${area.id} +', 0);'">Active
                                                    </button>
                                                </th:block>
                                                <th:block th:if="${area.status == 0}">
                                                    <button type="button" class="btn btn-dark btn-xs" th:onclick="'javascript:changeStatus('+ ${area.id} +', 1);'">Inactive
                                                    </button>
                                                </th:block>
                                            </td>
                                            <td>
                                                <button href="#" class="btn btn-primary btn-xs btn-view"
                                                        data-toggle="modal"
                                                        data-target="#areaModalView">
                                                    <i class="fa fa-folder"></i> View
                                                </button>
                                                <button href="#" class="btn btn-info btn-xs btn-edit"
                                                        data-toggle="modal" sec:authorize="hasAuthority('EDIT_AREA')"
                                                        data-target="#areaModalEdit"><i class="fa fa-pencil"></i>
                                                    Edit
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <!-- Modal View -->
                                    <div id="areaModalView" class="modal fade" role="dialog">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal">&times;
                                                    </button>
                                                    <h4 class="modal-title">THÔNG TIN KHU NHÀ</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="row">
                                                        <div class="col-sm-6">
                                                            <div class="row">
                                                                <div class="col-sm-12 text-center">
                                                                    <h4>THÔNG TIN KHU NHÀ</h4>
                                                                </div>
                                                            </div>
                                                            <table class="table table-striped">
                                                                <tbody>
                                                                <tr class="hide">
                                                                    <th>ID:</th>
                                                                    <td id="id-view"></td>
                                                                </tr>
                                                                <tr>
                                                                    <th>Tên:</th>
                                                                    <td id="name-view"></td>
                                                                </tr>
                                                                <tr>
                                                                    <th>Số tầng:</th>
                                                                    <td id="number-floor-view"></td>
                                                                </tr>
                                                                <tr>
                                                                    <th>Trạng thái:</th>
                                                                    <td id="status-view"></td>
                                                                </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                        <div class="col-sm-6"  style="border-left: solid 1px black;">
                                                            <div class="row">
                                                                <div class="col-sm-12 text-center">
                                                                    <h4>DANH SÁCH CÁC TẦNG</h4>
                                                                </div>
                                                            </div>
                                                            <table class="table table-hover table-striped"  id="table-subsistence-view">
                                                                <tbody id="tbody-floors-view">
                                                                <tr>
                                                                    <td id="name-floor-view">Tầng 1</td>
                                                                    <td id="stt-floor-view">
                                                                        <button type="button" class="btn btn-success btn-xs">Active</button>
                                                                    </td>
                                                                </tr>

                                                                </tbody>
                                                            </table>
                                                            <div class="row">
                                                                <div class="col-sm-12">
                                                                    <button class="btn btn-primary btn-add-floor" sec:authorize="hasAuthority('ADD_FLOOR')">Thêm tầng</button>
                                                                    <form id="form-add-floor" data-parsley-validate style="display:none;"
                                                                          class="form-horizontal">
                                                                        <div class="form-group">
                                                                            <div class="col-md-8 col-sm-8 col-xs-12">
                                                                                <input type="text" id="nameFloor" name="name"
                                                                                       required="required" placeholder="Nhập tên tầng"
                                                                                       class="form-control col-md-7 col-xs-12">
                                                                            </div>
                                                                            <div class="col-md-2 col-sm-2 col-xs-12">
                                                                                <button type="button" class="btn btn-info btn-submit-add">Thêm</button>
                                                                            </div>
                                                                            <div class="col-md-2 col-sm-2 col-xs-12">
                                                                                <button type="button" class="btn btn-basic btn-cancel-add">Hủy</button>
                                                                            </div>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">
                                                        Đóng
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div id="areaModalEdit" class="modal fade" role="dialog">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal">&times;
                                                    </button>
                                                    <h4 class="modal-title">CẬP NHẬT THÔNG TIN KHU NHÀ</h4>
                                                </div>
                                                <form id="demo-form2" data-parsley-validate
                                                      class="form-horizontal" th:action="@{/admin/area/edit}" method="post">
                                                    <div class="modal-body">
                                                        <div class="row">
                                                            <div class="col-sm-12 col-md-12">

                                                                <div class="form-group hide">
                                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                                                           for="id">Id
                                                                    </label>
                                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                                        <input type="text" id="id" name="id"
                                                                               class="form-control col-md-7 col-xs-12">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                                                           for="name">Tên <span
                                                                            class="required">*</span>
                                                                    </label>
                                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                                        <input type="text" id="name" name="name"
                                                                               required="required"
                                                                               class="form-control col-md-7 col-xs-12">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                                                           for="numberFloor">Số tầng <span
                                                                            class="required">*</span>
                                                                    </label>
                                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                                        <input type="number" id="numberFloor"
                                                                               name="numberFloor"
                                                                               required="required"
                                                                               class="form-control col-md-7 col-xs-12">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Trạng
                                                                        thái</label>
                                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                                        <select class="form-control" name="status"
                                                                                id="status">
                                                                            <option value="1">Active</option>
                                                                            <option value="0">Inactive</option>
                                                                        </select>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default"
                                                                data-dismiss="modal">
                                                            Đóng
                                                        </button>
                                                        <button type="submit" class="btn btn-primary antosubmit">Lưu
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- /page content -->
    <!-- footer content -->
    <footer th:replace="layout/admin::footer"></footer>
    <!-- /footer content -->
</div>
</div>
<div th:replace="layout/admin::script-area"></div>
<script src="../../../static/admin/js/my-custom/area.js" th:src="@{/admin/js/my-custom/area.js}"></script>
</body>
</html>
