<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout/admin::header"></head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="layout/admin::sidebar"></div>
        <!-- top navigation -->
        <div th:replace="layout/admin::top-nav"></div>
        <!-- /top navigation -->
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Quản lý User
                        </h3>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Danh sách Sinh viên</h2>
                                <th:block th:if="${msg != null}" th:with="type=${msg.type == 1 ? 'success' : 'danger'}">
                                <div th:class="${'alert alert-' + type}" style="margin-left: 200px">
                                    <strong th:text="${msg.message}"></strong>
                                </div>
                                </th:block>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <form class="form-horizontal form-label-left">
                                    <div class="form-group"  style="margin-bottom: 30px;">
                                        <label class="control-label col-md-2 col-sm-2 col-xs-12">Khu nhà
                                        </label>
                                        <div class="col-md-2 col-sm-2 col-xs-12">
                                            <select class="form-control" id="select-area">
                                                <option th:each="area,iterStat:${areas}" th:text="${area.name}"
                                                        th:value="${area.id}" th:selected="${area.id == areaDefault? true : false}"></option>
                                            </select>
                                        </div>
                                        <label class="control-label col-md-1 col-sm-1 col-xs-12">Tầng
                                        </label>
                                        <div class="col-md-2 col-sm-2 col-xs-12">
                                            <select class="form-control" id="select-floor">
                                                <option value="0">Tất cả</option>
                                                <option th:each="floor,iterStat:${floors}" th:value="${floor.id}"
                                                        th:text="${floor.name}" th:selected="${floor.id == floorDefault? true : false}">Choose option</option>
                                            </select>
                                        </div>
                                        <label class="control-label col-md-1 col-sm-1 col-xs-12">Phòng
                                        </label>
                                        <div class="col-md-2 col-sm-2 col-xs-12">
                                            <select class="form-control" id="select-room">
                                                <option value="0">Tất cả</option>
                                                <option th:each="room,iterStat:${rooms}" th:value="${room.id}"
                                                        th:text="${room.name}" th:selected="${room.id == roomDefault? true : false}">Choose option</option>
                                            </select>
                                        </div>
                                        <div class="col-md-1 col-sm-1 col-xs-12">
                                            <input type="button" id="view-student-list" name="submit" value="Xem"
                                                   class="form-control btn btn-info">
                                        </div>
                                    </div>
                                </form>
                                <th:block th:if="${#lists.isEmpty(users)}">
                                    <h3 class="text-center">Không có dữ liệu!</h3>
                                </th:block>
                                <th:block th:unless="${#lists.isEmpty(users)}">
                                <table id="datatable" class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>STT</th>
                                        <th class="hide">ID</th>
                                        <th>Username</th>
                                        <th>Họ tên</th>
                                        <th>Lớp</th>
                                        <th>Giới tính</th>
                                        <th>Trạng thái</th>
                                        <th>Hành động</th>
                                        <th class="hide">Phone</th>
                                        <th class="hide">Address</th>
                                        <th class="hide">MSSV</th>
                                    </tr>
                                    </thead>
                                    <tbody id="table-body">
                                        <tr th:each="user,iterStat:${users}">
                                            <td scope="row" th:text="${iterStat.count}"></td>
                                            <td th:text="${user.id}" class="id hide"></td>
                                            <td th:text="${user.userName}" class="username"></td>
                                            <td th:text="${user.userDetail.fullName}" class="fullname"></td>
                                            <td th:text="${user.studentCode.name}" class="class"></td>
                                            <td th:text="${user.gender == 1 ? 'Nam' : 'Nữ'}" class="gender"></td>
                                            <td th:class="${'stt change-stt-' + user.id}">
                                                <span th:text="${user.status}" class="hide"></span>
                                                <th:block th:if="${user.status == 1}">
                                                    <button type="button" class="btn btn-success btn-xs" th:onclick="'javascript:changeStatus('+ ${user.id} +', 0);'">Active
                                                    </button>
                                                </th:block>
                                                <th:block th:if="${user.status == 0}">
                                                    <button type="button" class="btn btn-dark btn-xs" th:onclick="'javascript:changeStatus('+ ${user.id} +', 1);'">Inactive
                                                    </button>
                                                </th:block>
                                            </td>
                                            <td>
                                                <button href="#" class="btn btn-primary btn-xs btn-view"
                                                        data-toggle="modal"
                                                        data-target="#viewModal">
                                                    <i class="fa fa-folder"></i> View
                                                </button>
                                                <button class="btn btn-warning btn-xs btn-reset-pass" sec:authorize="hasAuthority('RESET_PASS_USER')"><i class="fa fa-key"></i>
                                                    Reset Password
                                                </button>
                                            </td>
                                            <td th:text="${user.userDetail.phone}" class="phone hide"></td>
                                            <td th:text="${user.userDetail.address}" class="address hide"></td>
                                            <td th:text="${user.studentCode.value}" class="mssv hide"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                </th:block>
                                <div id="viewModal" class="modal fade" role="dialog">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;
                                                </button>
                                                <h4 class="modal-title title-view">THÔNG TIN SINH VIÊN</h4>
                                            </div>
                                            <div class="modal-body">
                                                <div class="row">
                                                    <div class="col-sm-12 col-md-12">
                                                        <table class="table no-border table-striped">
                                                            <tbody>
                                                            <tr>
                                                                <th style="border-top: none">Username</th>
                                                                <td id="username-view" style="border-top: none">NguyenVanA</td>
                                                            </tr>
                                                            <tr>
                                                                <th>Họ tên</th>
                                                                <td id="fullname-view">Nguyễn A</td>
                                                            </tr>
                                                            <tr>
                                                                <th>Giới tính</th>
                                                                <td id="gender-view">Nam</td>
                                                            </tr>
                                                            <tr>
                                                                <th>MSSV</th>
                                                                <td id="mssv-view">102140000</td>
                                                            </tr>
                                                            <tr>
                                                                <th>Lớp</th>
                                                                <td id="class-view">14T1</td>
                                                            </tr>
                                                            <tr>
                                                                <th>Điện thoại</th>
                                                                <td id="phone-view">0969696969</td>
                                                            </tr>
                                                            <tr>
                                                                <th>Địa chỉ</th>
                                                                <td id="address-view">Đà Nẵng</td>
                                                            </tr>
                                                            <tr>
                                                                <th>Role</th>
                                                                <td id="role-view">Sinh viên</td>
                                                            </tr>
                                                            </tbody>
                                                        </table>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default"
                                                        data-dismiss="modal">
                                                    Đóng
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- /page content -->
    <!-- footer content -->
    <footer th:replace="layout/admin::footer"></footer>
    <!-- /footer content -->
</div>
</div>
<div th:replace="layout/admin::script-area"></div>
<script src="../../../static/admin/js/my-custom/user.js" th:src="@{/admin/js/my-custom/user.js}"></script>
</body>
</html>
