<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/admin::header"></head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div th:replace="layout/admin::sidebar"></div>

        <!-- top navigation -->
        <div th:replace="layout/admin::top-nav"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Quản lý User</h3>
              </div>

            </div>
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Thêm Nhân viên</h2>
                    <th:block th:if="${msg != null}" th:with="type=${msg.type == 1 ? 'success' : 'danger'}">
                      <div th:class="${'alert alert-' + type}" style="margin-left: 200px">
                        <strong th:text="${msg.message}"></strong>
                      </div>
                    </th:block>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" th:action="@{/admin/user/add}" method="post">

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="userName">Username <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="userName" name="userName" required="required" pattern="[^' ']+" title="Username không được có khoảng trắng!"
                                 minlength="6" maxlength="30" class="form-control col-md-7 col-xs-12">
                        </div>
                          <div>
                              <button type="button" class="btn btn-info btn-check-username">Check</button>
                          </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="password">Password <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="password" id="password" name="password" required="required"
                                 minlength="6" maxlength="30" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="fullName">Họ tên <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="fullName" name="fullName" required="required"
                                 minlength="2" maxlength="50" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="phone">Điện thoại <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="number" id="phone" name="phone" required="required"
                                 oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                 maxlength="10" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="address">Địa chỉ <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="address" name="address" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Giới tính</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select class="form-control" name="gender"
                                  id="gender">
                              <option value="1">Nam</option>
                              <option value="0">Nữ</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Group</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select class="form-control" name="groupId"
                                  id="group-add">
                              <option th:each="group,iterStat:${groups}" th:text="${group.name}"
                                      th:value="${group.id}"></option>
                          </select>
                        </div>
                      </div>
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
						  <button class="btn btn-primary" type="reset">Reset</button>
                          <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="layout/admin::footer"></footer>
        <!-- /footer content -->
      </div>
    </div>
    <div th:replace="layout/admin::script-area"></div>
    <script src="../../../static/admin/js/my-custom/user.js" th:src="@{/admin/js/my-custom/user.js}"></script>
  </body>
</html>
