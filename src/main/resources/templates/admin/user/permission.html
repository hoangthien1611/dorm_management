<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/admin::header"></head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div th:replace="layout/admin::sidebar"></div>

        <!-- top navigation -->
        <div th:replace="layout/admin::top-nav"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Quản lý User</h3>
              </div>

            </div>
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Thông tin Nhân viên</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                      <form class="form-horizontal form-label-left">
                          <div class="form-group">
                              <label class="control-label col-md-3 col-sm-3 col-xs-12">Username
                              </label>
                              <div class="col-md-9 col-sm-9 col-xs-12">
                                  <input type="text" id="username" name="username"
                                         th:value="${user.userName}" class="form-control" readonly>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="control-label col-md-3 col-sm-3 col-xs-12">Họ tên
                              </label>
                              <div class="col-md-9 col-sm-9 col-xs-12">
                                  <input type="text" id="fullName" name="fullName"
                                         th:value="${user.userDetail.fullName}" class="form-control" readonly>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="control-label col-md-3 col-sm-3 col-xs-12">Giới tính
                              </label>
                              <div class="col-md-9 col-sm-9 col-xs-12">
                                  <input type="text" id="gender" name="gender"
                                         th:value="${user.gender == 1? 'Nam' : 'Nữ'}" class="form-control" readonly>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="control-label col-md-3 col-sm-3 col-xs-12">Group
                              </label>
                              <div class="col-md-9 col-sm-9 col-xs-12">
                                  <input type="text" id="group" name="group"
                                         th:value="${user.group.name}" class="form-control" readonly>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="control-label col-md-3 col-sm-3 col-xs-12">Phone
                              </label>
                              <div class="col-md-9 col-sm-9 col-xs-12">
                                  <input type="text" id="phone" name="phone"
                                         th:value="${user.userDetail.phone}" class="form-control" readonly>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="control-label col-md-3 col-sm-3 col-xs-12">Địa chỉ
                              </label>
                              <div class="col-md-9 col-sm-9 col-xs-12">
                                  <input type="text" id="address" name="address"
                                         th:value="${user.userDetail.address}" class="form-control" readonly>
                              </div>
                          </div>
                      </form>
                      <br />
                  </div>
                </div>
              </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Cập nhật quyền Nhân viên</h2>
                            <th:block th:if="${msg != null}" th:with="type=${msg.type == 1 ? 'success' : 'danger'}">
                                <div th:class="${'alert alert-' + type}" style="margin-left: 220px">
                                    <strong th:text="${msg.message}"></strong>
                                </div>
                            </th:block>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <br />
                            <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                                <div class="form-group" th:each="action,iterStat:${actions}">
                                    <label class="label-switch col-md-9 col-sm-9 col-xs-12" th:text="${iterStat.count + '. ' + action.name}">Switch</label>
                                    <div class="col-md-3 col-sm-3 col-xs-12">
                                        <label th:class="${'switch change-action-' + action.id}">
                                            <input type="checkbox" th:checked="${action.status == 1? true : false}"
                                                   th:onclick="'javascript:changeStatusAction(\''+ ${user.userName} +'\',' + ${action.id} + ',' + ${action.status} + ');'">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="layout/admin::footer"></footer>
        <!-- /footer content -->
      </div>
    </div>
    <div th:replace="layout/admin::script-area"></div>
    <script src="../../../static/admin/js/my-custom/user.js" th:src="@{/admin/js/my-custom/user.js}"></script>
  </body>
</html>
