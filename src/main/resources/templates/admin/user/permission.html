<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/admin::header"></head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div th:replace="layout/admin::sidebar"></div>

        <!-- top navigation -->
        <div th:replace="layout/admin::top-nav"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Quản lý User</h3>
              </div>

            </div>
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Cập nhật quyền Nhân viên</h2>
                    <th:block th:if="${msg != null}" th:with="type=${msg.type == 1 ? 'success' : 'danger'}">
                      <div th:class="${'alert alert-' + type}" style="margin-left: 200px">
                        <strong th:text="${msg.message}"></strong>
                      </div>
                    </th:block>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                      <form class="form-horizontal form-label-left">
                          <div class="form-group">
                              <label class="control-label col-md-2 col-sm-2 col-xs-12">Username
                              </label>
                              <div class="col-md-3 col-sm-3 col-xs-12">
                                  <input type="text" id="username" name="username"
                                         th:value="${user.userName}" class="form-control" readonly>
                              </div>
                              <label class="control-label col-md-2 col-sm-2 col-xs-12">Họ tên
                              </label>
                              <div class="col-md-3 col-sm-3 col-xs-12">
                                  <input type="text" id="fullName" name="fullName"
                                         th:value="${user.userDetail.fullName}" class="form-control" readonly>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="control-label col-md-2 col-sm-2 col-xs-12">Giới tính
                              </label>
                              <div class="col-md-3 col-sm-3 col-xs-12">
                                  <input type="text" id="gender" name="gender"
                                         th:value="${user.gender == 1? 'Nam' : 'Nữ'}" class="form-control" readonly>
                              </div>
                              <label class="control-label col-md-2 col-sm-2 col-xs-12">Group
                              </label>
                              <div class="col-md-3 col-sm-3 col-xs-12">
                                  <input type="text" id="group" name="group"
                                         th:value="${user.group.name}" class="form-control" readonly>
                              </div>
                          </div>
                      </form>
                      <br />
                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" th:action="@{/admin/user/update-permission}" method="post">

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Switch</label>
                        <div class="col-md-1 col-sm-1 col-xs-12">
                          <label class="switch">
                            <input type="checkbox" >
                            <span class="slider"></span>
                          </label>
                        </div>
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Switch</label>
                        <div class="col-md-1 col-sm-1 col-xs-12">
                          <label class="switch">
                            <input type="checkbox" >
                            <span class="slider"></span>
                          </label>
                        </div>
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Switch</label>
                        <div class="col-md-1 col-sm-1 col-xs-12">
                          <label class="switch">
                            <input type="checkbox" >
                            <span class="slider"></span>
                          </label>
                        </div>
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Switch</label>
                        <div class="col-md-1 col-sm-1 col-xs-12">
                          <label class="switch">
                            <input type="checkbox" >
                            <span class="slider"></span>
                          </label>
                        </div>
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Switch</label>
                        <div class="col-md-1 col-sm-1 col-xs-12">
                          <label class="switch">
                            <input type="checkbox" >
                            <span class="slider"></span>
                          </label>
                        </div>
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Switch</label>
                        <div class="col-md-1 col-sm-1 col-xs-12">
                          <label class="switch">
                            <input type="checkbox" >
                            <span class="slider"></span>
                          </label>
                        </div>
                      </div>
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
						  <button class="btn btn-primary" type="reset">Reset</button>
                          <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="layout/admin::footer"></footer>
        <!-- /footer content -->
      </div>
    </div>
    <div th:replace="layout/admin::script-area"></div>
    <script src="../../../static/admin/js/my-custom/user.js" th:src="@{/admin/js/my-custom/user.js}"></script>
  </body>
</html>
