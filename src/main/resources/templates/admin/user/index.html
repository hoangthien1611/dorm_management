<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/admin::header"></head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="layout/admin::sidebar"></div>
        <!-- top navigation -->
        <div th:replace="layout/admin::top-nav"></div>
        <!-- /top navigation -->
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Users
                            <small>Some examples to get you started</small>
                        </h3>
                    </div>
                    <div class="title_right">
                        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
                              <button class="btn btn-default" type="button">Go!</button>
                              </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Danh sách Người dùng</h2>
                                <th:block th:if="${msg != null}" th:with="type=${msg.type == 1 ? 'success' : 'danger'}">
                                <div th:class="${'alert alert-' + type}" style="margin-left: 200px">
                                    <strong th:text="${msg.message}"></strong>
                                </div>
                                </th:block>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <th:block th:if="${#lists.isEmpty(users)}">
                                    <h3>Không có dữ liệu!</h3>
                                </th:block>
                                <th:block th:unless="${#lists.isEmpty(users)}">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>STT</th>
                                            <th class="hide">ID</th>
                                            <th>Username</th>
                                            <th>FullName</th>
                                            <th>Phòng</th>
                                            <th>Trạng thái</th>
                                            <th>Hành động</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user,iterStat:${users}">
                                            <td scope="row" th:text="${iterStat.count}"></td>
                                            <td th:text="${user.id}" class="id hide"></td>
                                            <td th:text="${user.userName}" class="name"></td>
                                            <td th:text="${user.userDetail.fullName}" class="floor"></td>
                                            <td th:text="${user.gender}" class="floor"></td>
                                            <td class="stt">
                                                <span th:text="${user.status}" class="hide"></span>
                                                <th:block th:if="${user.status == 1}">
                                                    <button type="button" class="btn btn-success btn-xs">Active
                                                    </button>
                                                </th:block>
                                                <th:block th:if="${user.status == 0}">
                                                    <button type="button" class="btn btn-dark btn-xs">Inactive
                                                    </button>
                                                </th:block>
                                            </td>
                                            <td>
                                                <button href="#" class="btn btn-primary btn-xs"><i
                                                        class="fa fa-folder"></i> View
                                                </button>
                                                <button href="#" class="btn btn-info btn-xs btn-edit"
                                                        data-toggle="modal"
                                                        data-target="#areaModal"><i class="fa fa-pencil"></i>
                                                    Edit
                                                </button>
                                                <a href="#" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i>
                                                    Delete </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div id="areaModal" class="modal fade" role="dialog">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal">&times;
                                                    </button>
                                                    <h4 class="modal-title">CẬP NHẬT THÔNG TIN USER</h4>
                                                </div>
                                                <form id="demo-form2" data-parsley-validate
                                                      class="form-horizontal" th:action="@{/admin/student/edit}" method="post">
                                                    <div class="modal-body">
                                                        <div class="row">
                                                            <div class="col-sm-12 col-md-12">

                                                                <div class="form-group hide">
                                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                                                           for="id">Id
                                                                    </label>
                                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                                        <input type="text" id="id" name="id"
                                                                               class="form-control col-md-7 col-xs-12">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                                                           for="name">Tên <span
                                                                            class="required">*</span>
                                                                    </label>
                                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                                        <input type="text" id="name" name="name"
                                                                               required="required"
                                                                               class="form-control col-md-7 col-xs-12">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                                                           for="numberFloor">Số tầng <span
                                                                            class="required">*</span>
                                                                    </label>
                                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                                        <input type="number" id="numberFloor"
                                                                               name="numberFloor"
                                                                               required="required"
                                                                               class="form-control col-md-7 col-xs-12">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Trạng
                                                                        thái</label>
                                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                                        <select class="form-control" name="status"
                                                                                id="status">
                                                                            <option value="1">Đang hoạt động</option>
                                                                            <option value="0">Đang bảo trì</option>
                                                                        </select>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default"
                                                                data-dismiss="modal">
                                                            Đóng
                                                        </button>
                                                        <button type="submit" class="btn btn-primary antosubmit">Lưu
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- /page content -->
    <!-- footer content -->
    <footer th:replace="layout/admin::footer"></footer>
    <!-- /footer content -->
</div>
</div>
<div th:replace="layout/admin::script-area"></div>
<script src="../../../static/admin/js/my-custom/user.js" th:src="@{/admin/js/my-custom/page.js}"></script>
</body>
</html>
