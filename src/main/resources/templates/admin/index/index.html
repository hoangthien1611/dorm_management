<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/admin::header"></head>
<body class="nav-md">
<div class="container body">
  <div class="main_container">
    <div th:replace="layout/admin::sidebar"></div>
    <!-- top navigation -->
    <div th:replace="layout/admin::top-nav"></div>
    <!-- /top navigation -->
    <!-- page content -->
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3>Trang chủ</h3>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <h2 style="margin-left: 50px;"><marquee>Chào mừng bạn đến với dự án: Quản Lý Ký Túc Xá - Welcome to our project: Dorm Management</marquee></h2>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">
                <div class="row">
                  <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="tile-stats">
                      <div class="icon"><i class="fa fa-institution"></i>
                      </div>
                      <div class="count" th:text="${info.sumRoom}">123</div>

                      <h3><a th:href="@{/admin/room}">Phòng</a></h3>
                      <p>Phòng ở sinh viên, phòng tự học...</p>
                    </div>
                  </div>
                  <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="tile-stats">
                      <div class="icon"><i class="fa fa-building-o"></i>
                      </div>
                      <div class="count" th:text="${info.getSumArea()}">9</div>

                      <h3><a th:href="@{/admin/area}">Khu nhà</a></h3>
                      <p>Tất cả các khu nhà trong ký túc xá.</p>
                    </div>
                  </div>
                  <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="tile-stats">
                      <div class="icon"><i class="fa fa-user"></i>
                      </div>
                      <div class="count" th:text="${info.sumUser}">17</div>

                      <h3><a th:href="@{/admin/user/employee}">Users</a></h3>
                      <p>Gổm sinh viên, nhân viên, ...</p>
                    </div>
                  </div>
                  <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="tile-stats">
                      <div class="icon"><i class="fa fa-users"></i>
                      </div>
                      <div class="count" th:text="${info.totalGroup}">4</div>

                      <h3><a th:href="@{/admin/group  }">Group</a></h3>
                      <p>Các group của users ...</p>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /page content -->
    <!-- footer content -->
    <footer th:replace="layout/admin::footer"></footer>
    <!-- /footer content -->
  </div>
</div>
<div th:replace="layout/admin::script-area"></div>
</body>
</html>
